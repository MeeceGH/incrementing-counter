<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="fab fa-twitter fa-2x"></i>
            <div class="box-number" data-target="12000">0</div>
            <h6>Twitter Followers</h6>
        </div>
        <div class="box">
            <i class="fab fa-youtube fa-2x"></i>
            <div class="box-number" data-target="5000">0</div>
            <h6>Youtube Subscribers</h6>
        </div>
        <div class="box">
            <i class="fab fa-facebook fa-2x"></i>
            <div class="box-number" data-target="7500">0</div>
            <h6>Facebook Fans</h6>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
